<app-navbar></app-navbar>
<div class="main">
  <header>
    <div class="container offertittlemain">
      <div class="offertitle">
        <h1>Offers for you</h1>
        <h2>Explore top deals and offers exclusively for you!</h2>
      </div>
      <div class="offertitleimg">
        <img src="../../../assets/image/offerimg/offertop.png" alt="logo">
      </div>
    </div>
  </header>
  <section class="selectsection">
    <div class="container">
      <div class="selectmain">
        <div id="rest" (click)="restfun(rest.id)" #rest class="restaurant">
          <h2>Restaurant Offers</h2>
        </div>
        <div id="paym" (click)="restfun(paym.id)" #paym class="payment">
          <h2>Payment offers/Coupons</h2>
        </div>
        <div id="line" class="line"></div>
      </div>
    </div>
  </section>
  <section>
    <div class="restaurantshowmain pt-5" *ngIf="!this.offershow">
      <div class="container">
        <div class="restshowtitle">
          <h2>All offers (8)</h2>
          <h3>All offers and deals,from restaurant near you</h3>
        </div>
        <section class="pt-3">
          <a href="home/restaurant">
            <div class="cardsub">
              <div class="cardcon">
                <div class="cardimg">
                  <img src="../../../assets/image/restaurant img/rest1.jpeg" alt="">
                </div>
                <div class="cardtext">
                  <p class="cardtitle">Chicking</p>
                  <p class="cardsubtext">Snacks, Grill,Fast Food,American</p>
                  <div class="cardprice">
                    <div class="cardstar"><span><i class='bx bxs-star'></i></span><span>3.8</span></div>
                    <div>•</div>
                    <div>49 min</div>
                    <div>•</div>
                    <div>₹300 For Two</div>
                  </div>
                </div>
                <div class="offerdiv">
                  <span><i class='bx bxs-offer'></i></span><span>60% off | Use TRYNEW</span>
                </div>
                <div class="quickdiv">
                  <button>QUICK VIEW</button>
                </div>
              </div>
            </div>
          </a>
        </section>
      </div>
    </div>
    <div class="paymentoffershow pt-5">
      <div class="container">
        <div class="paymenttitle">
          <h2>Available Coupons</h2>
        </div>
      </div>
    </div>
  </section>
</div>
