<section>
  <div right class="container">
    <div class="row">
      <div class="col-7 slidecol">
        <div class="mainsignupdiv">
          <button class="closeiconbtn" >
            <mat-icon>close</mat-icon>
          </button>
          <div class="signuptextmain">
            <div class="signuptext">
              <h2>Sing up</h2>
              <div>
                or <a class="signuptologinlink" href="">login to your account</a>
              </div>
            </div>
            <div class="slidelogoimgdiv">
              <img  class="slidelogoimg" src="../assets/image/logingpage/slidelogo.png" alt="slidelogo">
            </div>
          </div>
          <form class="formmain pt-5" action="">
            <div class="formmaindiv" >
              <div>
                <input (focus)="onFocus('phone')" (focusout)="focusOut('phone')" name="phone"  type="number" class="inputsignup" #userphonenumberid [(ngModel)]="usernumervalue" value="{{usernumervalue}}"  required>
                <label   class="inputlabel" [ngClass]="{'focuslabel' : this.num}" for="">Phone number</label>
              </div>
            </div>
            <div class="formmaindiv" >
              <div>
                <input (focus)="onFocus('name')" (focusout)="focusOut('name')" name="name"  type="text" class="inputsignup" #username [(ngModel)]="userdata" value="{{userdata}}"  required>
                <label   class="inputlabel" [ngClass]="{'focuslabel' : this.nameuser}" for="">Name</label>
              </div>
            </div>
            <div class="formmaindiv" >
              <div>
                <input (focus)="onFocus('email')" (focusout)="focusOut('email')" name="email"  type="email" class="inputsignup" #useremailid [(ngModel)]="useremailvalue" value="{{useremailvalue}}"  required>
                <label   class="inputlabel" [ngClass]="{'focuslabel' : this.emailuser}" for="">Email</label>
              </div>
            </div>
            <div class="formmaindiv" >
              <div>
                <input (focus)="onFocus('password')" (focusout)="focusOut('password')" name="password"  type="password" class="inputsignup" #userepassword [(ngModel)]="userpassvalue" value="{{userpassvalue}}"  required>
                <label   class="inputlabel" [ngClass]="{'focuslabel' : this.passworduser}" for="">Password</label>
              </div>
            </div>
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
